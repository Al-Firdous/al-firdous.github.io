<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Islamic Digital Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Islamic Digital Library</h1>

    <input type="text" id="searchInput" placeholder="Search books by title...">

    <select id="languageFilter">
      <option value="">All Languages</option>
    </select>

    <button id="searchButton">Search</button>
  </header>

  <main>
    <div id="results"></div>
    <div id="pagination">
      <button id="prevButton">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextButton">Next</button>
    </div>
  </main>
</body>
</html>
